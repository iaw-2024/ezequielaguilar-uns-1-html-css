<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar Elemento</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col h-screen">
  <header class="bg-gray-900 text-white">
    <nav class="flex items-center justify-center m-2">
        <ul class="flex flex-col sm:flex-row mx-auto">
            <li class="m-2">
                <a href="../../listado/tailwindcss/index.html">Listado</a>
            </li>
            <li class="m-2">
                <a href="formulario.html">Agregar</a>
            </li>
        </ul>
    </nav>
</header>

<main class="flex-grow bg-blue-100">
  <div class="container mx-auto py-5">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

          <div class="bg-white p-4 rounded shadow-sm m-4">
            <h1 class="text-xl font-bold mb-4">Agregar Nuevo Elemento</h1>
            <form class="grid grid-cols-1 gap-2">
                <label class="font-bold" for="nombreNuevo">Nombre:</label>
                <input type="text" class="w-full px-3 py-2 border rounded-md" id="nombreNuevo" name="nombreNuevo" required>
        
                <label class="font-bold" for="descripcionNuevo">Descripción:</label>
                <textarea class="w-full px-3 py-2 border rounded-md" id="descripcionNuevo" name="descripcionNuevo" required></textarea>
        
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">Agregar</button>
            </form>
        </div>

            <div class="bg-white p-4 rounded shadow-sm m-4">
              <h1 class="text-xl font-bold mb-4">Editar Elemento</h1>
              <form class="grid grid-cols-1 gap-2">
                <label class="font-bold" for="nombreEdicion">Nombre:</label>
                <input type="text" class="w-full px-3 py-2 border rounded-md" id="nombreEdicion" name="nombreEdicion" required>
    
                <label class="font-bold" for="descripcionEdicion">Descripción:</label>
                <textarea class="w-full px-3 py-2 border rounded-md" id="descripcionEdicion" name="descripcionEdicion" required></textarea>
    
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600">Agregar</button>
              </form>
            </div> 

        </div>
      </div>
    
  </main>

  <footer class="bg-gray-900 text-white text-center py-2">
    <p>&copy; 2023 Agregado de Elementos</p>
</footer>

</body>
</html>
